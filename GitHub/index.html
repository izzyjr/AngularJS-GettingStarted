<!DOCTYPE html>
<html lang="en" ng-app="githubViewer">
<head>
    <meta charset="UTF-8">
    <title>GitHub Viewer</title>
    <script data-require="angular.js@*" data-semver="1.2.20" src="https://code.angularjs.org/1.2.20/angular.js"></script>
    
    <script src="script.js"></script>
</head>
<body ng-controller="MainController">
    <h1>{{ message }}</h1>

    <div>{{ error }}</div>

    <!-- ng-submit calls function defined on model -->
    <form name="searchUser" ng-submit="search(username)">
        <!-- ng-model sends data to model and vice versa -->
        <input type="search" required placeholder="Username to find" ng-model="username">
        <input type="submit" value="Search">
    </form>

    <!-- ng-show directive allows show/hide based on parameter -->
    <div ng-show="user">
        <h2>Name: {{user.name}}</h2>
        <img ng-src="{{user.avatar_url}}" title="{{user.name}}">

        Order:
        <select ng-model="repoSortOrder">
            <option value="+name">Name</option>
            <option value="-stargazers_count">Stars</option>
            <option value="+language">Language</option>
        </select>
    </div>

    <!-- table looping through data using ng-repeat -->
    <table ng-show="user">
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
        <!-- filters: number, orderBy -->
            <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                <td>{{repo.name}}</td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
